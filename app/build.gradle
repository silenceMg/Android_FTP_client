apply plugin: 'com.android.application'
android {
    compileSdkVersion 21
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.sam.remote"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile files('src/main/java/com/sam/remote/org.apache.commons.io.jar')
    compile files('src/main/java/com/sam/remote/org.apache.commons.net.jar')
    compile files('src/main/java/com/sam/remote/org.apache.log4j.jar')
    //compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}